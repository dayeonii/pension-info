<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>퇴직연금, 무엇이 궁금하신가요?</title>
  <meta name="description" content="정적 해시 라우팅 SPA - 퇴직연금 안내 데모" />
  <style>
    :root { --fg:#111; --bg:#fafafa; --muted:#6b7280; --brand:#2563eb; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Apple SD Gothic Neo,Noto Sans KR,Arial,sans-serif;color:var(--fg);background:var(--bg);}
    .container{max-width:960px;margin:0 auto;padding:24px}
    header{display:flex;justify-content:space-between;align-items:center;padding:16px 0}
    .brand{font-weight:800;font-size:20px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:24px;box-shadow:0 4px 12px rgba(0,0,0,.04)}
    .btn{display:inline-flex;align-items:center;gap:8px;border:0;background:var(--brand);color:#fff;font-weight:600;padding:12px 16px;border-radius:12px;cursor:pointer}
    .btn:focus{outline:3px solid rgba(37,99,235,.35)}
    .muted{color:var(--muted)}
    footer{padding:40px 0;color:var(--fg);font-size:14px}
    pre{overflow:auto;background:#0b1021;color:#e6edf3;padding:16px;border-radius:12px}
    code{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace}

    /* 메인 그리드 타일 */
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:16px}
    .tile{display:flex;flex-direction:column;align-items:center;justify-content:center;background:#fff;border:1px solid #e5e7eb;border-radius:24px;cursor:pointer;padding:16px;aspect-ratio:1/1;box-shadow:0 4px 12px rgba(0,0,0,.04);transition:transform .08s ease, box-shadow .2s ease}
    .tile:hover{transform:translateY(-1px);box-shadow:0 8px 20px rgba(0,0,0,.06)}
    .tile .emoji{font-size:36px;line-height:1;margin-bottom:8px}
    .tile .label{font-weight:700;text-align:center}

    @media (max-width: 480px){
      .container{padding:16px}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">퇴직연금, 무엇이 궁금하신가요?</div>
    </header>

    <main id="app" class="card" tabindex="-1" aria-live="polite"></main>

    <footer>
      <div><strong>퇴직연금 담당자</strong> 윤용현 전문관</div>
      <div>업무용 휴대폰 : <a href="tel:01034067455">010-3406-7455</a></div>
      <div class="muted">© <span id="year"></span> 안내 페이지 (정적 SPA, 해시 라우팅)</div>
    </footer>
  </div>

  <script>
    // --- Tiny hash router (no frameworks) ---
    const routes = {
      "/": Home,
      "/fund": Fund,
      "/claim": Claim,
      "/salary-change": SalaryChange,
      "/contact": Contact,
    };

    function Home() {
      return `
        <h1 class="sr-only" style="position:absolute;left:-9999px;">메인 화면</h1>
        <div class="grid" aria-label="문의 유형 메뉴">
          <button class="tile" data-route="/fund" aria-label="기금제도란?">
            <div class="emoji">📘</div>
            <div class="label">기금제도란?</div>
          </button>
          <button class="tile" data-route="/claim" aria-label="지급 신청 방법">
            <div class="emoji">🧾</div>
            <div class="label">지급 신청 방법</div>
          </button>
          <button class="tile" data-route="/salary-change" aria-label="급여가 변경됐어요!">
            <div class="emoji">💸</div>
            <div class="label">급여가 변경됐어요!</div>
          </button>
          <button class="tile" data-route="/contact" aria-label="추가 문의">
            <div class="emoji">📞</div>
            <div class="label">추가 문의</div>
          </button>
        </div>
      `;
    }

    function Fund() {
  return `
    <h1>기금제도란?</h1>
    <img src="images/기금1.png" alt="기금제도 안내 이미지" style="max-width:100%;border-radius:12px;margin-bottom:16px;" />
    <p>중소기업퇴직연금기금(푸른씨앗) 등 기금형 제도의 개요를 넣어주세요.</p>
    <a class="btn" href="#/">⬅ 메인으로</a>
  `;
}

function Claim() {
  return `
    <h1>지급 신청 방법</h1>
    <img src="images/지급1.png" alt="지급 신청 절차 이미지" style="max-width:100%;border-radius:12px;margin-bottom:16px;" />
    <p>신청 절차, 필요서류, 처리기한 등을 요약해 넣어주세요.</p>
    <a class="btn" href="#/">⬅ 메인으로</a>
  `;
}

function SalaryChange() {
  return `
    <h1>급여가 변경됐어요!</h1>
    <img src="images/급여변경1.png" alt="급여 변경 안내 이미지" style="max-width:100%;border-radius:12px;margin-bottom:16px;" />
    <p>정기·수시 급여 변경 시 처리/신고 방법을 정리해 넣어주세요.</p>
    <a class="btn" href="#/">⬅ 메인으로</a>
  `;
}


    function Contact() {
  // 라우트로 진입하면 새 창 열고 홈으로 되돌리기
  setTimeout(() => {
    window.open(
      'https://docs.google.com/forms/d/e/1FAIpQLSdjXMQgUGCvlv2y2NrjzkUXc5526-k33wKKjPzAk77fP0jp7g/viewform?usp=sf_link',
      '_blank',
      'noopener'
    );
    location.hash = '#/'; // 홈으로 복귀
  }, 0);

  return `
    <h1>추가 문의</h1>
    <p>새 창으로 폼을 열었습니다. <a class="btn" href="#/">⬅ 메인으로</a></p>
  `;
}


    function parseRoute() {
      const hash = location.hash.replace(/^#/, "");
      const path = hash.split("?")[0] || "/";
      return path;
    }

    function render() {
      const path = parseRoute();
      const view = routes[path] || NotFound;
      const app = document.getElementById('app');
      app.innerHTML = view();
      app.focus();

      // 메인 타일 라우팅
      document.querySelectorAll('.tile').forEach(el=>{
        el.addEventListener('click',()=>{
          const to = el.getAttribute('data-route');
          location.hash = `#${to}`;
        });
      });
    }

    function NotFound(){
      return `
        <h1>404</h1>
        <p>페이지를 찾을 수 없어요. <a class="btn" href="#/">홈으로</a></p>
      `;
    }

    window.addEventListener('hashchange', render);
    window.addEventListener('DOMContentLoaded', () => {
      render();
      document.getElementById('year').textContent = new Date().getFullYear();
    });
  </script>
</body>
</html>
